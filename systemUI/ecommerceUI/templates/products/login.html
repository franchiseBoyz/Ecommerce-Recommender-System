<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            background-color: #121212; /* Dark mode background */
            color: #e0e0e0; /* Light text color for dark mode */
            font-family: 'Arial', sans-serif;
        }

        .navbar {
            background-color: #1e1e1e; /* Dark navbar background */
            border-bottom: 2px solid #007bff; /* Blue border at the bottom */
        }

        .navbar-brand {
            color: #f8f9fa; /* White brand color */
            font-weight: bold;
        }

        .navbar-nav .nav-link {
            color: #f8f9fa; /* White link color */
            margin-right: 20px;
        }

        .navbar-nav .nav-link:hover {
            color: #007bff; /* Blue hover effect */
        }

        .container {
            max-width: 500px;
            margin-top: 50px;
            background-color: #1e1e1e; /* Dark background for the form container */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.5); /* Subtle shadow effect */
        }

        h1 {
            color: #f8f9fa; /* White heading color */
            text-align: center;
            margin-bottom: 20px;
        }

        .form-control {
            background-color: #2c2c2c; /* Dark input background */
            border: 1px solid #444; /* Darker border for input */
            color: #f8f9fa; /* White text color in inputs */
            height: 50px; /* Increase height of input fields */
            font-size: 1.1rem; /* Increase font size in input fields */
        }

        .form-control:focus {
            border-color: #007bff; /* Blue border on focus */
            box-shadow: none; /* No box shadow on focus */
        }

        .btn-primary {
            background-color: #007bff; /* Blue button color */
            border: none;
            height: 50px; /* Increase height of the button */
            font-size: 1.2rem; /* Increase font size in the button */
            transition: background-color 0.3s ease; /* Smooth transition */
        }

        .btn-primary:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }

        .btn-primary:focus {
            background-color: #0069d9; /* Even darker blue on focus */
            outline: none; /* Remove outline on focus */
            box-shadow: 0 0 0 0.2rem rgba(0,123,255,.5); /* Custom shadow on focus */
        }

        .text-center a {
            color: #007bff; /* Blue link color */
        }

        .text-center a:hover {
            text-decoration: underline;
        }

        footer {
            background-color: #1e1e1e;
            color: #e0e0e0;
        }

        footer a {
            color: #007bff;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">E-commerce Recommender</a>
        </div>
    </nav>

    <!-- Login Form -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <h1 class="text-center">Login</h1>
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Sign In</button>
                </form>
                <p class="text-center mt-3"><a href="{% url 'signup' %}">Don't have an account? Sign Up</a></p>
                <p class="text-center mt-3"><a href="{% url 'home' %}">Go back to home</a></p>
            </div>
        </div>
    </div>

    
    <!-- Footer -->
    <footer class="text-center text-lg-start mt-5">
        <div class="text-center p-3">
            Â© 2024 E-commerce Recommender. All rights reserved.
        </div>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Font Awesome for social icons -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
</body>
</html>
